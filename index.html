<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>QR Code Scanner</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black; /* Black background color */
            color: #e74c3c; /* Red color for text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            text-align: center;
        }

        video {
            width: 100%;
            height: 100%;
            display: none; /* Initially hide the video element */
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="helloText">Hello</div>
<button id="cameraButton">Access Camera</button>
<video id="cameraStream"></video>

<script src="https://cdn.rawgit.com/cozmo/jsQR/master/dist/jsQR.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const helloText = document.getElementById("helloText");
        const cameraButton = document.getElementById("cameraButton");
        const cameraStream = document.getElementById("cameraStream");

        // Variables for QR code scanning
        let videoStream;
        let scanning = false;

        // Show "Hello" for 5 seconds
        setTimeout(() => {
            // Hide the "Hello" text
            helloText.style.display = "none";

            // Show the button
            cameraButton.style.display = "block";
        }, 5000);

        // Event listener for the button
        cameraButton.addEventListener("click", () => {
            // Access the user's camera
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    // Hide the button
                    cameraButton.style.display = "none";

                    // Display the camera stream in a video element
                    cameraStream.style.display = "block";
                    cameraStream.srcObject = stream;
                    videoStream = stream;
                    cameraStream.play();

                    // Start QR code scanning
                    startScanning();
                })
                .catch((error) => {
                    console.error('Error accessing the camera:', error);
                });
        });

        // Function to start QR code scanning
        function startScanning() {
            if (!scanning) {
                scanning = true;

                // Use requestAnimationFrame for optimal performance
                function scan() {
                    const canvas = document.createElement("canvas");
                    canvas.width = cameraStream.videoWidth;
                    canvas.height = cameraStream.videoHeight;
                    const context = canvas.getContext("2d");
                    context.drawImage(cameraStream, 0, 0, canvas.width, canvas.height);

                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);

                    if (code) {
                        // QR code found, you can access the code with code.data
                        console.log("QR Code detected:", code.data);
                        // Stop scanning
                        stopScanning();
                    }

                    if (scanning) {
                        requestAnimationFrame(scan);
                    }
                }

                requestAnimationFrame(scan);
            }
        }

        // Function to stop QR code scanning
        function stopScanning() {
            scanning = false;

            // Stop the video stream
            if (videoStream) {
                const tracks = videoStream.getTracks();
                tracks.forEach(track => track.stop());
            }

            // Hide the video element
            cameraStream.style.display = "none";
        }
    });
</script>

</body>
</html>
