<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black; /* Black background color */
        }

        #interactive.viewport {
            width: 100%;
            max-width: 800px;
            height: 100%;
            border: 2px solid #e74c3c; /* Red border color */
            border-radius: 10px; /* Rounded corners */
        }
    </style>
</head>
<body>

<div id="interactive" class="viewport"></div>

<script src="https://unpkg.com/@zxing/library@0.23.0"></script>
<script src="https://unpkg.com/ngx-scanner@3.1.1"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const scanner = new ZXing.BrowserQRCodeReader();

        scanner.getVideoInputDevices()
            .then((videoInputDevices) => {
                const deviceId = videoInputDevices[1].deviceId; // Use the back camera
                scanner.decodeFromInputVideoDevice(deviceId, 'interactive', (result, err) => {
                    if (result) {
                        // QR code detected, result contains the decoded information
                        console.log(result.getText());
                        // You can navigate to the URL or perform any action based on the result
                        // window.location.href = result.getText();
                    } else if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error(err);
                    }
                });
            })
            .catch((err) => {
                console.error(err);
            });
    });
</script>

</body>
</html>
