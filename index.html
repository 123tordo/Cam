<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hello and Camera Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black; /* Black background color */
            color: #e74c3c; /* Red color for text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            text-align: center;
        }

        video {
            width: 100%;
            height: 100%;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Initially hide the button */
        }
    </style>
</head>
<body>

<div id="helloText">Hello</div>
<button id="cameraButton">Access Camera</button>
<video id="cameraStream" style="display: none;"></video>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const helloText = document.getElementById("helloText");
        const cameraButton = document.getElementById("cameraButton");
        const cameraStream = document.getElementById("cameraStream");

        // Show "Hello" for 5 seconds
        setTimeout(() => {
            // Hide the "Hello" text
            helloText.style.display = "none";

            // Show the button
            cameraButton.style.display = "block";
        }, 5000);

        // Event listener for the button
        cameraButton.addEventListener("click", () => {
            // Access the user's camera
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    // Hide the button
                    cameraButton.style.display = "none";

                    // Display the camera stream in a video element
                    cameraStream.style.display = "block";
                    cameraStream.srcObject = stream;
                    cameraStream.play();
                })
                .catch((error) => {
                    console.error('Error accessing the camera:', error);
                });
        });
    });
</script>

</body>
</html>
