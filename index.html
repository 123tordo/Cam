<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello and Camera Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black; /* Black background color */
            color: #e74c3c; /* Red color for text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            text-align: center;
        }

        video {
            width: 100%;
            height: 100vh;
            display: none; /* Initially hide the video element */
        }
    </style>
</head>
<body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const helloElement = document.createElement("div");
        document.body.appendChild(helloElement);

        helloElement.textContent = "Hello";

        // Show "Hello" for 5 seconds
        setTimeout(() => {
            // Hide the "Hello" text
            helloElement.style.display = "none";

            // Open the back camera
            openBackCamera();
        }, 5000);
    });

    function openBackCamera() {
        // Check if the device supports mediaDevices.getUserMedia
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            // Access the user's camera
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    // Display the camera stream in a video element
                    const video = document.createElement("video");
                    document.body.appendChild(video);
                    video.srcObject = stream;
                    video.play();
                })
                .catch((error) => {
                    console.error('Error accessing the camera:', error);
                });
        } else {
            console.error('getUserMedia is not supported on this device.');
        }
    }
</script>

</body>
</html>
