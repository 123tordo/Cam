<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hello and Camera Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black; /* Black background color */
            color: #e74c3c; /* Red color for text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            text-align: center;
        }

        video {
            width: 100%;
            height: 100%;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const helloElement = document.createElement("div");
        const buttonElement = document.createElement("button");

        document.body.appendChild(helloElement);
        document.body.appendChild(buttonElement);

        helloElement.textContent = "Hello";
        buttonElement.textContent = "Access Camera";

        // Show "Hello" for 5 seconds
        setTimeout(() => {
            // Hide the "Hello" text
            helloElement.style.display = "none";

            // Show the button
            buttonElement.style.display = "block";
        }, 5000);

        // Event listener for the button
        buttonElement.addEventListener("click", () => {
            // Access the user's camera
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    // Hide the button
                    buttonElement.style.display = "none";

                    // Display the camera stream in a video element
                    const video = document.createElement("video");
                    document.body.appendChild(video);
                    video.srcObject = stream;
                    video.play();
                })
                .catch((error) => {
                    console.error('Error accessing the camera:', error);
                });
        });
    });
</script>

</body>
</html>
