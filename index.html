<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black; /* Black background color */
            color: #ecf0f1; /* Light grey text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            text-align: center;
        }

        #video-container {
            width: 100%;
            height: 70%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 80%;
            max-width: 800px;
            border: 2px solid #e74c3c; /* Red border color */
            border-radius: 10px; /* Rounded corners */
            background-color: #2c3e50; /* Dark grey background color */
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #3498db; /* Blue button color */
            color: #fff; /* White button text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>

    <!-- Include instascan library -->
    <script src="https://cdn.rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</head>
<body>

<div id="video-container">
    <video id="video" autoplay playsinline></video>
</div>

<button onclick="toggleCamera()">Switch Camera</button>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const videoElement = document.getElementById('video');
        let currentFacingMode = 'user';
        let scanner;

        // Function to toggle between front and back cameras
        window.toggleCamera = function () {
            currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';

            // Re-initialize the camera stream with the new facingMode
            navigator.mediaDevices.getUserMedia({ video: { facingMode: currentFacingMode } })
                .then(function (stream) {
                    videoElement.srcObject = stream;
                    scanner.start(videoElement);
                })
                .catch(function (error) {
                    console.error('Error toggling camera:', error);
                });
        };

        // Check if getUserMedia is available
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: currentFacingMode } })
                .then(function (stream) {
                    videoElement.srcObject = stream;

                    // Initialize the QR code scanner
                    scanner = new Instascan.Scanner({ video: videoElement });
                    scanner.addListener('scan', function (content) {
                        alert('QR Code scanned: ' + content);
                    });

                    // Start the scanner
                    scanner.start(videoElement);
                })
                .catch(function (error) {
                    console.error('Error accessing camera:', error);
                });
        } else {
            console.error('getUserMedia is not supported in this browser');
        }
    });
</script>

</body>
</html>
